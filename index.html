<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Form PHPMAILER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Contact Form</h1>
        <div id="msg"></div>
        <form action="" id="contactForm">
            <div class="mb-3">
                <label for="name" class="form-label fw-bold">Name</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Enter Name" required/>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label fw-bold">Email</label>
                <input type="text" class="form-control" name="email" id="email" placeholder="Enter Email" required/>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label fw-bold">Message</label>
                <textarea class="form-control" name="message" id="message" rows="5" placeholder="Enter message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">
                Submit
            </button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).on("submit", "#contactForm", function(e) {
            e.preventDefault();
            $.ajax({
                type: "post",
                url: "formSubmission.php",
                data: $(this).serialize(),
                dataType: "text",
                success: function(response) {
                    if (response == "success") {
                        var str = '<div class="alert alert-success">Mensaje Enviado!</div>';
                    } else {
                        var str = '<div class="alert alert-danger">' + response + '</div>';
                    }
                    $("#msg").html(str);
                }

            });
        });
    </script>
</body>

</html>
